previews:
  generation: automatic
services:
  - type: web
    name: grafmundial-site
    runtime: docker
    branch: main
    rootDir: .
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: MONGODB_URI
        fromSecret: mongodb_uri